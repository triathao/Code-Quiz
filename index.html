<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codequiz</title>

    <link rel="stylesheet" href="./Assets/style.css">

</head>
<body>

    <h1>
        Test Your Coding Knowledge
    </h1>
    
    <div class="home-box custom-box hide">
        <h3>Instruction:</h3>
        <p>Total number of questions: <span class="total-question">5</span></p>
        <button type="button" class="btn">Start Quiz</button>
    </div>

    <div class="quiz-box custom-box">
        <div class="question-number">
            Question 1 of 20
        </div>
        <div class="question-text">
            What does HTML mean? 
        </div>
        <div class="option-container">
            <div class="option">Hyper Text Markup Language</div>
            <div class="option">How To Mail Letters</div>
            <div class="option">Null</div>
            <div class="option">Undefined</div>
        </div>
        <div class="next-question-btn"></div>
        <button type="button" class="btn">Next</button>
        <div class="answers-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
            
    </div>

    <div class="result-box custom-box hide">
    <h1>Quiz Result</h1>
    <table>
        <tr>
            <td>Total Question</td>
            <td><span class="total-question">5</span></td>
        </tr>
        <tr>
            <td>Attempt</td>
            <td><span class="total-attempt">4</span></td>
        </tr>
        <tr>
            <td>Correct</td>
            <td><span class="total-correct">3</span></td>
        </tr>
        <tr>
            <td>Wrong</td>
            <td><span class="total-wrong">1</span></td>
        </tr>
        <tr>
            <td>Percentage</td>
            <td><span class="percentage">60.00%</span></td>
        </tr>
        <tr>
            <td>Total Score</td>
            <td><span class="total-score">3 / 5</span></td>
        </tr>
    </table>
    <button type="button" class="btn">Try Again</button>
    <button type="button" class="btn">Home</button>

   <script src="./Assets/questions.js"></script>

</body>
</html>
